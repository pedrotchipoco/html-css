<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exmplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            color: aqua;
        }
        div:hover{
            color: rgb(197, 14, 14);
            text-align: justify;
        }

        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
            color: rgb(25, 199, 25);
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passe o mouse sobre o texto abaixo</p>
    <div>passe o mouse aqui e olha para o cento
        <p>paragrafo escondido</p>
    </div>
    <p>de consiguiste abrir este texto voçe é incrivel</p>

    
</body>
</html>
